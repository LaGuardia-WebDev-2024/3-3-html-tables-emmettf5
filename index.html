<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          table, th, td {
            border: 1px solid;
          }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>
      
          <img src="plate_blue.jpg" width="50">
          <img src="plate_yellow.jpg" width="50">
      
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
              <tr>
               <td>Hamburger</td>
               <td>Beef,Bread,lettuce, Tomato</td>
               <td>$7.99</td>
            </tr>
            <tr>
              <td>Tacos</td>
              <td>Steak,Cheese,Tortilla,salsa</td>
              <td>$5.99 Per Taco</td>
            </tr>
            <tr>
              <td>French Fries</td>
              <td>Salt,Potato,Oil</td>
              <td>$4.99</td>


            </tr>
            </tbody>
        </table>


    </body>
</html>
